    <!--Log-->


    <div class="row">
        <div class="espacio col-1 col-md-4"></div>
        <form class="form formulas col-10 col-md-4">
            <div class="icono-form emoji">
                <img src="img/emoji-laughing 1.png" alt="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Contraseña</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Digite su contraseña">
            </div>
            <div class="button">
                <a href="dashboard.html"><input class="btn btn-primary" value="Ingresar"></a>
            </div>
            <div class="button">
                <a href="dashboard.html"><input class="btn btn-primary" value="Registrar"></a>
            </div>
            <div class="remember-me">
                <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
            </div>
            <label class="checkbox-wrap checkbox-primary mb-0 checcc">Remember Me
                <input type="checkbox" checked="">
                <span class="checkmark"></span>
            </label>
        </form>

        <div class="container">
            <div class="row">
                <div class="espacio col-5 col-md-7"></div>
                <div class="button-back col-7 col-md-4">
                    <a href="index.html"><button type="button" class="btn btn-primary">Volver</button></a>

        </div>
